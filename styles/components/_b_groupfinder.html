<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ln4b - groupfinder component</title>
    <meta name="description" content="header component" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/css/main.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <article class="groupfinder">
      <h2 class="groupfinder__heading">
        <span>
          Find groups working towards liveable and low-traffic neighbourhoods in
          your area</span
        >
      </h2>
      <img class="groupfinder__pin" src="/assets/images/pin.svg" />
      <form class="groupfinder__form" id="postcode-lookup">
        <label for="postcode-input">Enter your postcode:</label>
        <input
          class="groupfinder__form--label"
          id="postcode-input"
          type="text"
        />
        <button class="groupfinder__btn" type="button" id="postcode-search-btn">
          Search
        </button>
      </form>
      <div class="groupfinder__msg" id="group-msg"></div>
    </article>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="/script.js" async defer></script>
  </body>
</html>
